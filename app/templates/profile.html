{% extends "base.html" %}

{% block content %}

  <div class="container mt-5">
    <h2>Your Profile</h2>
    <form id="profileForm" method="POST" action="/profile">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control-plaintext" id="fullName" name="full_name" value="{{ user.full_name }}" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control-plaintext" id="email" name="email" value="{{ user.email }}" readonly>
      </div>
      <button type="button" class="btn btn-secondary" id="editProfileBtn">Edit</button>
      <button type="submit" class="btn btn-primary d-none" id="updateProfileBtn">Update</button>
    </form>
  </div>

{% endblock %}
{% block scripts %}
  <script>
    document.getElementById('editProfileBtn').addEventListener('click', function() {
      let formElements = document.querySelectorAll('#profileForm input');
      formElements.forEach(function(element) {
        element.setAttribute('readonly', true);
        element.classList.remove('form-control');
        element.classList.add('form-control-plaintext');
      });
      document.getElementById('editProfileBtn').classList.add('d-none');
      document.getElementById('updateProfileBtn').classList.remove('d-none');
    });
</script>
  <script>
    document.getElementById('editProfileBtn').addEventListener('click', function() {
      let formElements = document.querySelectorAll('#profileForm input');
      formElements.forEach(function(element) {
        element.removeAttribute('readonly');
        element.classList.remove('form-control-plaintext');
        element.classList.add('form-control');
      });
      document.getElementById('editProfileBtn').classList.add('d-none');
      document.getElementById('updateProfileBtn').classList.remove('d-none');
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = '/logout';
    });

  </script>
{% endblock %}
