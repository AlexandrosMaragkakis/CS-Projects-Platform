<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CS Project Platform</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary "id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Your Profile</h2>
    <form id="profileForm" method="POST" action="/profile">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control-plaintext" id="fullName" name="full_name" value="{{ user.full_name }}" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control-plaintext" id="email" name="email" value="{{ user.email }}" readonly>
      </div>
      <button type="button" class="btn btn-secondary" id="editProfileBtn">Edit</button>
      <button type="submit" class="btn btn-primary d-none" id="updateProfileBtn">Update</button>
    </form>
  </div>

  <script>
    document.getElementById('editProfileBtn').addEventListener('click', function() {
      let formElements = document.querySelectorAll('#profileForm input');
      formElements.forEach(function(element) {
        element.removeAttribute('readonly');
        element.classList.remove('form-control-plaintext');
        element.classList.add('form-control');
      });
      document.getElementById('editProfileBtn').classList.add('d-none');
      document.getElementById('updateProfileBtn').classList.remove('d-none');
    });
    
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = '/logout';
    });

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
